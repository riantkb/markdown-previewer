<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Markdown previewer</title>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/vs.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="containers">
    <div class="container">
      <div class="label">
        <span>Input</span>
        <button id="preview-button">Preview</button>
      </div>
      <textarea id="markdown" class="inputPane"></textarea>
    </div>
    <div class="container">
      <div class="label"><span>Preview</span></div>
      <div id="preview" class="pane"></div>
    </div>
  </div>
  <!-- <div id="content"></div>
  <script>
    document.getElementById('content').innerHTML =
      marked('# Marked in the browser\n\nRendered by **marked**.');
  </script> -->
  <script src="script.js"></script>
</body>
</html>
